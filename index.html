    body {
      background-color: #8C1515; /* Cardinal Red */
      color: #FFFFFF; /* White */
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #D2C295; /* Sandstone */
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    nav ul li {
      float: left;
    }
    nav ul li a {
      display: block;
      padding: 14px 16px;
      text-align: center;
      text-decoration: none;
      color: #8C1515;
    }
    /* Background Image */
    .background-image {
      background-image: url('stanford_background.jpg'); /* Replace with your Stanford image */
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>

      </ul>
    </nav>
  </header>
  <div class="background-image">

  </div>
  <footer>
    <!-- Footer content -->
  </footer>

</html>
